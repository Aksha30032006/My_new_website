<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Garden Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-page">
  <div class="login-container">
    <h2>ðŸŒ¼ Welcome Gardener!</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>

    <!-- Optional: Show default login hint -->
    <p style="color: gray; font-size: 14px;">
      Hint: Username: <strong>gardener</strong>, Password: <strong>green123</strong>
    </p>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", function () {
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");

      if (usernameInput && passwordInput) {
        usernameInput.value = "gardener";
        passwordInput.value = "green123";
      }
    });

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (user === "gardener" && pass === "green123") {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "index.html";
      } else {
        alert("Invalid credentials!");
      }
    }
  </script>
</body>
</html>
